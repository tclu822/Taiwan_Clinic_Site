# Google Cloud Build 配置
steps:
  # 建構 Docker 映像
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/taiwan-clinic-site', '.']
  
  # 推送映像到 Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/taiwan-clinic-site']
  
  # 部署到 Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'taiwan-clinic-site'
      - '--image'
      - 'gcr.io/$PROJECT_ID/taiwan-clinic-site'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--allow-unauthenticated'

# 映像將被推送到 Container Registry
images:
  - 'gcr.io/$PROJECT_ID/taiwan-clinic-site'
